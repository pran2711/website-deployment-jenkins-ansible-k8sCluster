kind: Deployment
apiVersion: apps/v1
metadata:
  name: web-deployment
spec:
  selector:
    matchLabels:
      web: production
  replicas: 1
  template:
    metadata:
      labels:
        web: production
    spec:
      containers:
      - name: mywebsite
        image: "docops27/jenkins-k8s-pipeline:latest"
        ports:
          - containerPort: 8080